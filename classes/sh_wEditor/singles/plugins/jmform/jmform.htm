<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>{#jmform_dlg.title}</title>
        <script type="text/javascript" src="../../tiny_mce/tiny_mce_popup.js"></script>
        <script type="text/javascript" src="../../tiny_mce/utils/mctabs.js"></script>
        <script type="text/javascript" src="../../tiny_mce/utils/form_utils.js"></script>
        <script type="text/javascript" src="../../tiny_mce/utils/validate.js"></script>
        <script type="text/javascript" src="js/jmform.js"></script>
        <link href="css/jmform.css" rel="stylesheet" type="text/css" />
        <base target="_self" />
    </head>
    <body id="jmform" onload="tinyMCEPopup.executeOnLoad('init();');" style="display: none">
        <form onsubmit="insertForm();return false;" action="#">
            <div class="tabs">
                <ul>
                    <li id="general_tab" class="current"><span><a href="javascript:mcTabs.displayTab('general_tab','general_panel');" onmousedown="return false;">{#jmform_dlg.general_tab}</a></span></li>
                    <li id="advanced_tab"><span><a href="javascript:mcTabs.displayTab('advanced_tab','advanced_panel');" onmousedown="return false;">{#jmform_dlg.advanced_tab}</a></span></li>
                    <li id="hiddenfields_tab"><span><a href="javascript:mcTabs.displayTab('hiddenfields_tab','hiddenfields_panel');" onmousedown="return false;">{#jmform_dlg.hiddenfields_tab}</a></span></li>
                </ul>
            </div>

            <div class="panel_wrapper">
                <div id="general_panel" class="panel current">
                    <fieldset>
                        <legend>{#jmform_dlg.general_props}</legend>

                        <table border="0" cellpadding="4" cellspacing="0" width="100%">
                            <tr>
                                <td align="right" valign="middle"><input id="jmformAuto" name="jmformAuto" type="checkbox" value="true" onchange="setAutoValidate(this.checked);" /></td>
                                <td align="left" class="column1">{#jmform_dlg.auto}</td> 
                            </tr>
                            <tr>
                                <td class="column1"><label for="name">{#jmform_dlg.name}</label></td>
                                <td><input id="jmformName" name="jmformName" type="text" value="" class="advfield" /></td>
                            </tr>
                            <tr>
                                <td><label id="actionlabel" for="jmform">{#jmform_dlg.action}</label></td>
                                <td><input id="jmformAction" name="jmformAction" type="text" value="" class="advfield" /></td>
                            </tr>
                            <tr>
                                <td><label id="methodlabel" for="jmform">{#jmform_dlg.method}</label></td>
                                <td><select id="jmformMethod" name="jmformMethod" class="advfield">
                                        <option value="POST">{#jmform_dlg.post}</option>
                                        <option value="GET">{#jmform_dlg.get}</option>
                                    </select></td>
                            </tr>
                            <tr>
                                <td><label id="targetlabel" for="jmform">{#jmform_dlg.target}</label></td>
                                <td><input id="jmformTarget" name="jmformTarget" type="text" value="" class="advfield" /></td>
                            </tr>
                            <tr>
                                <td><label id="enclabel" for="jmform">{#jmform_dlg.enc}</label></td>
                                <td><select id="jmformEnctype" name="jmformEnctype" class="advfield">
                                        <option value="">{#jmform_dlg.none}</option>
                                        <option value="multipart/form-data">{#jmform_dlg.multi}</option>
                                    </select></td>
                            </tr>
                            <tr id="styleSelectRow">
                                <td><label id="classlabel" for="class">{#class_name}</label></td>
                                <td colspan="3">
                                    <select id="class" name="class">
                                        <option value="" selected>{#not_set}</option>
                                    </select></td>
                            </tr>
                        </table>
                    </fieldset>
                </div>

                <div id="advanced_panel" class="panel">
                    <fieldset>
                        <legend>{#jmform_dlg.advanced_props}</legend>

                        <table border="0" cellpadding="0" cellspacing="4">
                            <tr>
                                <td class="column1"><label for="id">{#jmform_dlg.id}</label></td>
                                <td><input id="jmformId" name="jmformId" type="text" value="" class="advfield" /></td>
                            </tr>
                            <tr>
                                <td class="column1"><label for="onsubmit">{#jmform_dlg.onsubmit}</label></td>
                                <td><input id="jmformOnsubmit" name="jmformOnsubmit" type="text" value="" class="advfield" /></td>
                            </tr>
                            <tr>
                                <td class="column1"><label for="onreset">{#jmform_dlg.onreset}</label></td>
                                <td><input id="jmformOnreset" name="jmformOnreset" type="text" value="" class="advfield" /></td>
                            </tr>
                            <tr>
                                <td class="column1"><label for="summary">{#jmform_dlg.summary}</label></td>
                                <td><input id="summary" name="summary" type="text" value="" class="advfield" /></td>
                            </tr>

                            <tr>
                                <td><label for="style">{#jmform_dlg.style}</label></td>
                                <td><input type="text" id="style" name="style" value="" class="advfield" onchange="changedStyle();" /></td>
                            </tr>
                        </table>
                    </fieldset>
                </div>

                <div id="hiddenfields_panel" class="panel">
                    <fieldset>
                        <legend>{#jmform_dlg.hidden_fields}</legend>
                        <div id="hiddenfields_table" class="table"  style="height: 180px; overflow: auto;">
                            <table style="border: 1px dashed gray;" cellpadding="4" cellspacing="0">
                                <tr>
                                    <td class="column1"><label for="actions"> </label></td>
                                    <td class="column1"><label for="name_id">{#jmform_dlg.name_id}</label></td>
                                    <td class="column1"><label for="value">{#jmform_dlg.value}</label></td>
                                </tr>
                                <tr>
                                    <td class="column1"><label for="space"><input id="jmformAdd" name="jmformAdd" type="button" value="{#jmform_dlg.add}" style="width: 35px; background: green; color: white;" onMouseUp="addHiddenField();" /></label></td>
                                    <td><input id="jmformH0_ID" name="jmformH0_ID" type="text" value="" class="advfield" style="width: 120px;" /></td>
                                    <td><input id="jmformH0_Val" name="jmformH0_Val" type="text" value="" class="advfield" style="width: 120px;" /></td>
                                </tr>
                                <!-- end hidden field input -->
                            </table>
                        </div>
                    </fieldset>
                </div>
            </div>

            <div class="mceActionPanel">
                <div style="float: left">
                    <input type="button" id="insert" name="insert" value="{#insert}" onclick="insertForm();" />
                </div>

                <div style="float: right">
                    <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
                </div>
            </div>
        </form>
    </body>
</html>
